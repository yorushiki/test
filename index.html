<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2項目のWebサイト</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #440000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* メインコンテンツのスタイル */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 項目のスタイル */
        .item {
            background-color: #fff;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* フッターのスタイル */
        footer {
            background-color: #440000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>塩化ナトリウム</h1>
    </header>

    <main>
        <section class="item">
            <h2>砂漠</h2>
            <p>実は砂砂漠は少ない</p>
        </section>

        <section class="item">
            <h2>太陽</h2>
            <p>あつい</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
